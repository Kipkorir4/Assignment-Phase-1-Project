<!DOCTYPE html>
<html lang="en">

<head>
    <img src="./assets/knn-logo.jpeg" alt="KituNikoNayo Logo" id="knn-logo">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KituNikoNayo - Meal Suggesting App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/mystyles.css">

</head>

<body>
    <div class="container">
        <div id="nameCont">
            <h1 class="mt-5" id="appName">KituNikoNayo - Meal Suggesting App</h1>
        </div>
        <div class="input-group mt-3">
            <input type="text" id="ingredientInput" class="form-control"
                placeholder="Enter ingredients separated by commaâ€¦">
            <button class="btn btn-primary" id="submitBtn">Submit</button>
        </div>
        <div class="mt-4" id="suggestedMeals">
            <div class="tooltip-container">
                <h3>Suggested Meals:</h3>
                <span class="tooltip-text">Enter ingredients in the input field above to get the suggested meals</span>
            </div>
            <div id="mealList" class="row mt-3"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div id="randomMeal" class="card">
                        <div class="card-body">
                            <h5 class="card-title">Random Meal</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="buyIngredients" class="card bg-dark text-white">
                        <div class="card-body">
                            <h5 class="card-title">Buy these ingredients next time you're out so as to prepare the meal
                                on your left:</h5>
                            <ul id="ingredientList" class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <div id="loadingSpinner" class="text-center mt-3 d-none">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
